<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게추 - 메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .main-content, .game-ranking, .free-games, .paid-games, .game-details {
            width: 70%;
        }
        .sidebar {
            width: 25%;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
        }
        .search-bar button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100px;
            margin-left: 10px;
        }
        .login-form {
            width: 100%;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
        }
        .login-form button {
            padding: 10px 0;
            width: 100%;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-terms {
            width: 100%;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-terms ul {
            list-style: none;
            padding: 0;
        }
        .search-terms li {
            margin: 5px 0;
        }
        .recommendations {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .recommendations h2 {
            margin-bottom: 20px;
        }
        .game-list {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .game {
            width: 100%;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            height: 150px; /* Adjusted the height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game img {
            max-width: 100%;
            max-height: 100%;
        }
        .game-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .free-games .categories, .paid-games .categories {
            display: flex;
            flex-direction: column;
            width: 25%;
        }
        .free-games .categories div, .paid-games .categories div {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
        }
        .free-games .categories div:hover, .paid-games .categories div:hover {
            background: #e9e9e9;
        }
        .free-games .game-list, .paid-games .game-list {
            display: flex;
            flex-wrap: wrap;
            width: 70%;
            justify-content: space-between;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        .free-games-container, .paid-games-container {
            display: flex;
            justify-content: space-between;
        }
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ranking-item {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Smaller game blocks for free and paid games */
        .free-games .game-wrapper, .paid-games .game-wrapper {
            width: 30%;
        }
        .free-games .game, .paid-games .game {
            height: 150px;
        }
        .free-games .game img, .paid-games .game img {
            max-width: 100%;
            max-height: 100%;
        }
        /* Adjust the flex properties to display 3 items per row */

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .free-games .game-wrapper, .paid-games .game-wrapper {
            width: calc(33.333% - 10px);
            margin-bottom: 10px;
        }
        .game-details {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .game-details img {

    </style>

        let currentPage = 1;

        function displaySearchResults() {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            keywords.forEach((keyword, index) => {
                const keywordElement = document.createElement('li');
                keywordElement.textContent = `${index + 1}. ${keyword}`;
                resultsContainer.appendChild(keywordElement);
            });
        }

        function showPage(page) {
            const mainContent = document.getElementById('main');
            const rankingContent = document.getElementById('ranking');
            const freeGamesContent = document.getElementById('free-games');
            const paidGamesContent = document.getElementById('paid-games');
            const gameDetailsContent = document.getElementById('game-details');

            mainContent.style.display = 'none';
            rankingContent.style.display = 'none';
            freeGamesContent.style.display = 'none';
            paidGamesContent.style.display = 'none';
            gameDetailsContent.style.display = 'none';

            if (page === 'main') {
                mainContent.style.display = 'block';
            } else if (page === 'ranking') {
                rankingContent.style.display = 'block';
                showRankingPage(1);
            } else if (page === 'free-games') {
                freeGamesContent.style.display = 'block';
            } else if (page === 'paid-games') {
                paidGamesContent.style.display = 'block';
            } else if (page === 'game-details') {
                gameDetailsContent.style.display = 'flex';
            }
        }

        function showRankingPage(pageNumber) {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            if (pageNumber < 1 || pageNumber > rankings.length) {
                return;
            }

            currentPage = pageNumber;
            const start = (pageNumber - 1) * 10;
            const end = start + 10;
            const games = rankings[pageNumber - 1];
            games.forEach((game, index) => {
                const rank = start + index + 1;
                const gameItem = document.createElement('div');
                gameItem.className = 'ranking-item';
                gameItem.innerHTML = `<div>${rank}. ${game}</div>`;
                rankingList.appendChild(gameItem);
            });
        }

        function filterGames(category, type) {
            const gameList = type === 'free' ? document.getElementById('freeGameList') : document.getElementById('paidGameList');
            gameList.innerHTML = '';
            const selectedGames = games[category] || [];
            selectedGames.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-wrapper';
                gameItem.innerHTML = `
                    <div class="game" onclick="showGameDetails('${game.img}', '${game.name}', '${game.description}')">
                        <img src="${game.img}" alt="${game.name}">
                    </div>
                    <div class="game-name" onclick="showGameDetails('${game.img}', '${game.name}', '${game.description}')">${game.name}</div>
                `;
                gameList.appendChild(gameItem);
            });
        }

        function showGameDetails(img, name, description) {
            document.getElementById('game-detail-img').src = img;
            document.getElementById('game-detail-name').textContent = name;
            document.getElementById('game-detail-description').textContent = description;
            showPage('game-details');
            history.pushState({ page: 'game-details' }, '', '');
        }

        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page) {
                showPage(event.state.page);
            } else {
                showPage('main');
            }
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page') || 'main';
            showPage(page);
        };

        document.addEventListener('DOMContentLoaded', displaySearchResults);
