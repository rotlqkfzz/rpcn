<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게추 - 메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar, .login-form, .recommendations, .search-terms {
            margin-bottom: 30px;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: calc(50% - 22px);
            padding: 10px;
            margin: 5px;
        }
        .login-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .recommendations img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .recommendations div {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .search-terms ul {
            list-style: none;
            padding: 0;
        }
        .search-terms li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게추</h1>
    </header>
    <nav>
        <a href="#">무료게임</a>
        <a href="#">유료게임</a>
        <a href="#">게임순위</a>
        <a href="#">고객지원</a>
        <a href="#">커뮤니티</a>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="게임 이름">
            <button>통합검색</button>
        </div>
        <div class="login-form">
           
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <button>로그인</button>
            <br>
            <label><input type="checkbox"> 로그인 상태 유지</label>
            <br>
            <a href="#">회원가입</a> | <a href="#">아이디/비번 찾기</a>
        </div>
        <div class="recommendations">
            <h2>오늘의 게임 추천</h2>
            <div>
                <img src="game1.jpg" alt="게임1">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
            <div>
                <img src="game2.jpg" alt="게임2">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
            <div>
                <img src="game3.jpg" alt="게임3">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
        </div>
        <div class="search-terms">
            <h2>실시간 검색어</h2>
            <ul>
                <li>1. 게임 이름</li>
                <li>2. 게임 이름</li>
                <li>3. 게임 이름</li>
                <li>4. 게임 이름</li>
                <li>5. 게임 이름</li>
                <li>6. 게임 이름</li>
                <li>7. 게임 이름</li>
                <li>8. 게임 이름</li>
                <li>9. 게임 이름</li>
                <li>10. 게임 이름</li>
            </ul>
        </div>
    </div>
</body>
</html>
