<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게추 - 메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .search-bar, .recommendations {
            margin-bottom: 30px;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 200px; /* Adjust the width as needed */
            padding: 10px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .login-form {
            width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 100px; /* Adjust the top value as needed */
            right: 0;
            margin-bottom: 20px; /* Add margin-bottom for spacing */
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
        }
        .login-form button {
            padding: 10px 0;
            width: 100%;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .recommendations img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .recommendations div {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .search-terms {
            width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 320px; /* Adjust the top value to be just below the login form with more spacing */
            right: 0;
        }
        .search-terms ul {
            list-style: none;
            padding: 0;
        }
        .search-terms li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게추</h1>
    </header>
    <nav>
        <a href="#">무료게임</a>
        <a href="#">유료게임</a>
        <a href="#">게임순위</a>
        <a href="#">고객지원</a>
        <a href="#">커뮤니티</a>
    </nav>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="게임 이름" onkeyup="updateSearchResults()">
            <button>통합검색</button>
        </div>
        <div class="login-form">
            <input type="text" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <button>로그인</button>
            <br>
            <label><input type="checkbox"> 로그인 상태 유지</label>
            <br>
            <a href="#">회원가입</a> | <a href="#">아이디/비번 찾기</a>
        </div>
        <div class="search-terms">
            <h2>실시간 검색어</h2>
            <ul id="searchResults">
                <!-- 실시간 검색어가 여기에 표시됩니다 -->
            </ul>
        </div>
        <div class="recommendations">
            <h2>오늘의 게임 추천</h2>
            <div>
                <img src="game1.jpg" alt="게임1">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
            <div>
                <img src="game2.jpg" alt="게임2">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
            <div>
                <img src="game3.jpg" alt="게임3">
                <p>게임 이름<br>☆☆☆☆☆<br>가격</p>
            </div>
        </div>
    </div>
    <script>
        const keywords = [
            "League of Legends",
            "Overwatch",
            "Minecraft",
            "Fortnite",
            "Valorant",
            "Genshin Impact",
            "Apex Legends",
            "PUBG",
            "Roblox",
            "FIFA"
        ];

        function updateSearchResults() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Filter keywords based on input
            const filteredKeywords = keywords.filter(keyword => keyword.toLowerCase().includes(input));

            // Display filtered keywords
            filteredKeywords.forEach((keyword, index) => {
                const keywordElement = document.createElement('li');
                keywordElement.textContent = `${index + 1}. ${keyword}`;
                resultsContainer.appendChild(keywordElement);
            });
        }
    </script>
</body>
</html>
